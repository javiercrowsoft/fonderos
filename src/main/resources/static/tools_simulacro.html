  <script>
    (function() {
      marks = $('#marks');

      $('#cmdSimulate').click(function(e) {
        simulateMarks();
      });

      toHHMMSS = function (seconds) {
        var sec_num = parseInt(seconds, 10); // don't forget the second param
        var hours   = Math.floor(sec_num / 3600);
        var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
        var seconds = sec_num - (hours * 3600) - (minutes * 60);

        if (hours   < 10) {hours   = "0"+hours;}
        if (minutes < 10) {minutes = "0"+minutes;}
        if (seconds < 10) {seconds = "0"+seconds;}
        var time    = hours+':'+minutes+':'+seconds;
        return time;
      };

      var getTime = function(distance, time) {
        return toHHMMSS((distance * time).toString());
      };

      var simulateMarks = function() {
        var totalTime = 0;
        var lastTime, lastDistance;
        for(var i = 1; i < 11; i++) {
          var time = $("#time" + i).val();
          var distance = $("#distance" + i).val();
          var cumulative = $("#cumulative" + i);
          var peace = $("#peace" + i);

          if(time === "") time = lastTime;
          if(distance === "") distance = lastDistance;

          lastTime = time;
          lastDistance = distance;

          time = parseTime(time) / 1000;
          distance = parseInt(distance);
          distance /= 100; // distance in 100 meters unit
          time = time / distance; // seconds to run 100 meters

          totalTime += time;
          peace.val(getTime(10, time));
          cumulative.val(getTime(10, totalTime));
        }
      }

      var parseTime = function(timestr) {
        var time = timestr.split(/\:|\-/g);
        return Date.UTC(1970,0,1,0,time[0],time[1],0);
      };

    }())
